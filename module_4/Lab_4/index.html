<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>

  <body>
    <h1>Calcula tus operaciones</h1>
    <div class="container">
      <div class="form">
        <input type="number" id="operator_1" min="0" />
        <input type="number" id="operator_2" min="0" />
      </div>
      <div class="operation">
        <button id="add">Sumar</button>
        <button id="subtracion">Restar</button>
        <button id="multiplication">Multiplicar</button>
        <button id="division">Dividir</button>
      </div>
      <div class="result">Resultado: <span id="result"></span></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
